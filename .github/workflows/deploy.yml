name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-24.04-arm
    environment: production

    env:
      ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      DOMAIN: ${{ secrets.DOMAIN }}
      CERT_ARN: ${{ secrets.CERT_ARN }}
      NODE_ENV: production

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun type-check

      - name: Lint
        run: bun lint

      - name: Build
        run: bun run build

      - name: Tests
        run: bun test

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.ACCOUNT_ID }}:role/WarclaudeGitHubActionsDeployRole
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy
        run: bun run deploy --quiet
